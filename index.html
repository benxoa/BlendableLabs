<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zunoe AI - Next Gen Video Generator</title>
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #7f00ff, #e100ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      color: white;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 30px 10px;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #fff;
    }

    .app-card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 30px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(12px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .app-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.35);
    }

    .app-card img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .app-card h3 {
      font-size: 1.6rem;
      margin-bottom: 10px;
    }

    .app-card p {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(90deg, #ff512f, #dd2476);
      color: white;
      padding: 12px 28px;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #dd2476, #ff512f);
    }

    footer {
      text-align: center;
      padding: 25px;
      width: 100%;
      font-size: 0.9rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }

    footer a {
      color: #ffd4ff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #fff;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      header {
        font-size: 1.7rem;
        padding: 20px;
      }
      .app-card {
        padding: 25px 20px;
      }
      h2 {
        font-size: 1.5rem;
      }
      .btn {
        padding: 10px 20px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <header>Zunoe AI</header>

  <div class="container">
    <h2>Next Gen Video Generator</h2>
    <div class="app-card">
      <img src="https://via.placeholder.com/400x250.png?text=Zunoe+AI+Preview" alt="Zunoe AI App Preview">
      <h3>Zunoe AI</h3>
      <p>Create breathtaking videos effortlessly using the power of advanced AI. Zunoe AI transforms your ideas into high-quality, cinematic visuals in seconds.</p>
      <a href="/privacypolicy" class="btn">Privacy Policy</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Zunoe AI. All rights reserved.</p>
    <p>Contact us: <a href="mailto:support@Zunoeai.com">support@Zunoeai.com</a></p>
  </footer>
</body>
</html>
