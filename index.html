<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blendable Labs - Tipex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            text-align: center;
            color: #333;
        }
        header {
            background-color: #222;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            padding: 50px 20px;
        }
        .app-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 20px auto;
        }
        .app-card img {
            width: 100%;
            border-radius: 10px;
        }
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        footer {
            background-color: #222;
            color: white;
            padding: 20px;
            margin-top: 30px;
        }
        .contact {
            margin-top: 20px;
            font-size: 18px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>Blendable Labs</header>
    <div class="container">
        <h2>Our Published Apps</h2>
        <div class="app-card">
            <h3>Tipex AI</h3>
            <p>Experience the power of AI-driven assistance with Tipex </p>
                        <a href="/privacypolicy" class="btn">Privacy policy</a>

        </div>
    </div>
    <footer>
        <p>&copy; 2024 Blendable Labs. All rights reserved.</p>
        <p class="contact">Contact us: <a href="mailto:support@blendablelabs.com" style="color: #007bff;">support@blendablelabs.com</a></p>
    </footer>
</body>
</html>
