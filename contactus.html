<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Zulo AI</title>
  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #7f00ff, #e100ff);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 30px;
    }

    .contact-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.05rem;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 15px;
      line-height: 1.7;
    }

    .email {
      display: inline-block;
      background: linear-gradient(90deg, #ff512f, #dd2476);
      color: #fff;
      padding: 12px 25px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .email:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #dd2476, #ff512f);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }
      p {
        font-size: 1rem;
      }
      .contact-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h1>Contact Us</h1>
    <p>If you have any questions or concerns about this privacy policy or anything related to Zulo AI, feel free to reach out to us anytime.</p>
    <a href="mailto:support@zuloai.com" class="email">abdussamadatif7@outlook.com</a>
  </div>

  <footer>
    &copy; 2025 Zulo AI. All rights reserved.
  </footer>

</body>
</html>
